spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  data:
    mongodb:
      database: Assembly
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
    template:
      queue: true
      exchange: assembly
      routing-key: votingResult
    consumer:
      queue-name: votingResult
  redis:
    host: localhost
    port: 6379
    password: guest

mongock:
  change-logs-scan-package:
    - br.com.assembly.dbchangelogs

server:
  servlet:
    context-path: /api